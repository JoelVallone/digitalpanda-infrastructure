---

- name: "Remove cassandra root directory on host"
  become: true
  file:
    path: "{{docker.host.base_folder}}"
    state: absent
  when: clear_state

- name: "Create cassandra directories on host"
  become: true
  file:
    path: "{{item.value}}"
    state: directory
    recurse: yes
    owner: "{{cluster_config_user}}"
    group: "{{cluster_config_user}}"
    mode: 0775
  with_dict: "{{docker.host.exposed_folders}}"

- name: "Add cassandra configuration files on host"
  become: true
  template:
    src: "{{item}}.j2"
    dest: "{{docker.host.exposed_folders.conf}}/{{item}}"
  with_items:
    - cassandra.yaml
    - logback.xml
  when: clear_state

- name: "Pull image 'cassandra' and (re)start container with name 'cassandra'"
  become: yes
  docker_container:
    name: "cassandra-node-0"
    pull: true
    state: started
    restart: "{% if clear_state %}yes{% else %}no{% endif %}"
    image: "{{ docker_registry.fqdn }}:{{ docker_registry.port }}/cassandra:latest"
    volumes:
      - "{{docker.host.exposed_folders.log}}:{{docker.container.exposed_folders.log}}"
      - "{{docker.host.exposed_folders.conf}}:{{docker.container.exposed_folders.conf}}"
      - "{{docker.host.exposed_folders.data_sstables}}:{{docker.container.exposed_folders.data_sstables}}"
      - "{{docker.host.exposed_folders.data_commitlog}}:{{docker.container.exposed_folders.data_commitlog}}"
      - "{{docker.host.exposed_folders.data_cdc}}:{{docker.container.exposed_folders.data_cdc}}"
      - "{{docker.host.exposed_folders.data_saved_caches}}:{{docker.container.exposed_folders.data_saved_caches}}"
      - "{{docker.host.exposed_folders.data_hints}}:{{docker.container.exposed_folders.data_hints}}"
    network_mode: host
    env:
      CONTAINER_AUTO_START: true
    restart_policy: always
    tty: yes

- pause:
    seconds: 5
