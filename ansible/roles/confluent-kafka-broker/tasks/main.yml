---
- name: "Stop container with name 'cp-kafka-broker-*'"
  become: yes
  docker_container:
    name: "cp-kafka-broker-{{  node_id }}"
    state: stopped
  when: clear_state | bool
  ignore_errors: yes

- name: "Remove cp-kafka-broker root directory on host"
  become: true
  file:
    path: "{{ host_base_folder }}"
    state: absent
  when: clear_state | bool

- name: "Remove container with name 'cp-kafka-broker-*'"
  become: yes
  docker_container:
    name: "cp-kafka-broker-{{  node_id }}"
    cleanup: yes
  when: clear_state | bool
  ignore_errors: yes

- name: "Create cp-kafka-broker directories on host"
  become: yes
  file:
    path: "{{ item.value }}"
    state: directory
    recurse: yes
    owner: "{{ cluster_config_user }}"
    group: "{{ cluster_config_user }}"
    mode: 0775
  with_dict: "{{ host_data_folders }}"

- name: "Pull image {{ docker_image }} and (re)start container with name 'cp-kafka-broker-*'"
  become: yes
  docker_container:
    name: "cp-kafka-broker-{{  node_id }}"
    hostname: "cp-kafka-broker-{{  node_id }}"
    state: started
    pull: true
    restart: yes
    image: "{{ docker_image }}"
    volumes:
      - "{{ host_data_folders.data_folder }}:/var/lib/kafka/data"
    ports:
      - "9092:9092"
    network_mode: host
    cpu_quota: "20000"
    cpu_period: "80000"
    memory: "5G"
    env:
      KAFKA_LOG4J_LOGGERS: "kafka.controller=WARN,state.change.logger=WARN"
      KAFKA_LOG4J_ROOT_LOGLEVEL: "WARN"
      KAFKA_TOOLS_LOG4J_LOGLEVEL: "ERROR"
      KAFKA_BROKER_ID: "1{{  node_id  }}"
      KAFKA_HEAP_OPTS: "-Xmx3G -Xms3G"
      KAFKA_ZOOKEEPER_CONNECT: "{{ groups['cp_zookeeper_nodes'] | join(':2181,')}}:2181"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://{{ inventory_hostname }}:9092"
      KAFKA_INTER_BROKER_LISTENER_NAME: "PLAINTEXT"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: "2"
      KAFKA_DELETE_TOPIC_ENABLE: "true"
    restart_policy: always
    tty: yes
